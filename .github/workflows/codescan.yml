name: CodeScan GitHub Actions
on:
  push:
    branches: [funcreview]
  pull_request:
    branches: [funcreview]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache files
        uses: actions/cache@v2
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        env:
          JAVA_TOOL_OPTIONS: "-Xmx8g"
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@t26
        with:
          organization: will-test85098
          projectKey: funcreview   
          login: ${{ secrets.codescan_token_test }}
          codescanURL: https://test.codescan.io/
          failPipeWhenRedQualityGate: true
      - name: Run Codescan On PR
        env:
          JAVA_TOOL_OPTIONS: "-Xmx8g"
        if: github.event_name == 'pull_request'
        uses: codescan-io/codescan-scanner-action@t26
        with:
          organization: will-test85098
          projectKey: funcreview
          login: ${{ secrets.codescan_token_test }}
          codescanURL: https://test.codescan.io/
          failPipeWhenRedQualityGate: true
          args: |
            sonar.pullrequest.branch=${{github.head_ref}}
            sonar.pullrequest.base=${{github.base_ref}}
            sonar.pullrequest.key=${{github.event.number}}
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codescan.sarif

