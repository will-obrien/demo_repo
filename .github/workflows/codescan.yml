name: CodeScan GitHub Actions
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIFF: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Changed Files  
        uses: jitterbit/get-changed-files@v1
        id: files
        with:
          format: csv
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache files
        uses: actions/cache@v2
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        env:
          JAVA_TOOL_OPTIONS: "-Xmx8g"
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@1.3
        with:
          organization: 5a81394e5c679b17810e4301
          projectKey: new-action   
          login: ${{ secrets.codescan_token }}
      - name: Run Codescan On PR
        env:
          JAVA_TOOL_OPTIONS: "-Xmx8g"
        if: github.event_name == 'pull_request'
        uses: codescan-io/codescan-scanner-action@1.3
        with:
          organization: 5a81394e5c679b17810e4301
          projectKey: new-action
          login: ${{ secrets.codescan_token }}
          args: |
            sonar.pullrequest.branch=${{github.head_ref}}
            sonar.pullrequest.base=${{github.base_ref}}
            sonar.pullrequest.key=${{github.event.number}}
            sonar.inclusions=${{ steps.files.outputs.added_modified }}

      - name: Check Quality Gate
        run: |
          # get the status of the quality gate for this 
          #qg_status=$(curl -s -u "$CODESCAN_TOKEN": https://app.codescan.io/api/qualitygates/project_status?projectKey=new-action&branch="$GITHUB_HEAD_REF" | jq -r .projectStatus.status)
          echo $(curl -s -u "$CODESCAN_TOKEN": https://app.codescan.io/api/qualitygates/project_status?projectKey=new-action&branch="$GITHUB_HEAD_REF" | jq -r .projectStatus.status)
          echo "QG Script --> Quality Gate status is ${qg_status}"

          if [ "${qg_status}" != "OK" ]; then
            echo "QG Script --> Quality gate is not OK - exiting with error"
            exit 1
          fi
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codescan.sarif

