name: CI
on:
  push:
    branches: [atscript]
  pull_request:
    branches: [atscript]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Changed Files  
        uses: jitterbit/get-changed-files@v1
        id: files
        with:
          format: csv
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache files
        uses: actions/cache@v2
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        env:
          JAVA_TOOL_OPTIONS: "-Xmx8g"
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@1.4
        with:
          organization: aligntechnology
          projectKey: salesforce-align-SFDX-QA
          codeScanUrl: https://aligntech.codescan.io/
          login: ${{ secrets.CODESCAN_TOKEN }}
          args: |
            sonar.inclusions=**/aura/**,**/applications/**,**/classes/**,**/components/**,**/workflows/**,**/flows/**,**/lwc/**,**/objects/**,**/pages/**,**/profiles/**,**/settings/**,**/sharingRules/**,**/triggers/**,**/permissionsets/**
      - name: Run Codescan On PR
        env:
          JAVA_TOOL_OPTIONS: "-Xmx8g"
        if: github.event_name == 'pull_request' and ${{ steps.files.outputs.added_modified }} != ""
        uses: codescan-io/codescan-scanner-action@1.4
        with:
          organization: aligntechnology
          projectKey: salesforce-align-SFDX-QA
          codeScanUrl: https://aligntech.codescan.io/
          login: ${{ secrets.CODESCAN_TOKEN }}
          pollingTimeoutSec: 900000
          generateSarifFile: true
          args: |
            sonar.pullrequest.branch=${{github.head_ref}}
            sonar.pullrequest.base=${{github.base_ref}}
            sonar.pullrequest.key=${{github.event.number}}
            sonar.inclusions=${{ steps.files.outputs.added_modified }}
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codescan.sarif

